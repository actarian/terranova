<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><meta charset="utf-8"><base href="/terranova/"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="Content-Language" content="it"><meta name="robots" content="noindex,nofollow"><title>Terranova Software</title><link rel="shortcut icon" href="/terranova/img/icons/favicon.ico"><link rel="apple-touch-icon" sizes="180x180" href="/terranova/img/icons/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/terranova/img/icons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/terranova/img/icons/favicon-16x16.png"><link rel="manifest" href="/terranova/img/icons/site.webmanifest"><link rel="mask-icon" href="/terranova/img/icons/safari-pinned-tab.svg" color="#5bbad5"><meta name="msapplication-TileColor" content="#da532c"><meta name="theme-color" content="#ffffff"><meta name="description" content="Terranova Software"><meta name="apple-mobile-web-app-title" content="Terranova Software"><meta name="application-name" content="Terranova Software"><link rel="stylesheet" href="/terranova/css/vendors.min.css"><link rel="stylesheet" href="/terranova/css/main.min.css"><!-- start css --><!-- end css --></head><body><!-- start svg.html--> <svg width="0" height="0" class="hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><symbol id="arrow-down" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"></path></symbol><symbol id="arrow-next" viewBox="0 0 24 24"><path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"></path></symbol><symbol id="arrow-prev" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"></path></symbol><symbol id="close" viewBox="0 0 24 24"><path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z"></path></symbol><symbol id="caret-down" viewBox="0 0 8 5"><path d="M0 0h8L4 5 0 0z" fill-rule="evenodd" clip-rule="evenodd"></path></symbol><symbol id="caret-right" viewBox="0 0 8 12"><path d="M0 12V0l8 6-8 6z" fill-rule="evenodd" clip-rule="evenodd"></path></symbol><symbol id="back" viewBox="0 0 24 24"><path d="M2.117 12l7.527 6.235L9 19l-9-7.521L9 4l.645.764L2.116 11H24v1H2.117z" fill-rule="evenodd" clip-rule="evenodd"></path></symbol><symbol id="arrow-right-thin" viewBox="0 0 24 24"><path d="M21.9,12l-7.5,6.2L15,19l9-7.5L15,4l-0.6,0.8l7.5,6.2H0v1C0,12,21.9,12,21.9,12z" fill-rule="evenodd" clip-rule="evenodd"/></symbol><symbol id="arrow-left-thin" viewBox="0 0 24 24"><path d="M2.1,12l7.5,6.2L9,19l-9-7.5L9,4l0.6,0.8L2.1,11H24v1C24,12,2.1,12,2.1,12z" fill-rule="evenodd" clip-rule="evenodd"/></symbol></svg><!-- end svg.html--><div class="app hidden" app-component><!-- start header.html--><!-- header --><!-- end header.html--><!-- start main --><div class="page"><div class="circle" [class]="{ 'circle--suite': isSuite }"><img src="img/circle.png"></div><div class="slider__container slider--main" slider-main [items]="slides" (init)="onSliderInit($event)" (change)="onSliderChange($event)" (subchange)="onSubSliderChange($event)"><!--  [autoplay]="5000" --><div class="slider__wrapper" [style]="wrapperStyle"><div class="slider__inner" [style]="innerStyle"><div class="slider__slide" *for="let item of items; let index = index;"><div class="view view--clients" view-clients [item]="item" *if="!item.hidden && item.template == 'clients'"></div><div class="view view--group" view-group [item]="item" (init)="onSubSliderInit($event, item)" (change)="onSubSliderChange($event)" *if="!item.hidden && item.template == 'group'"></div><div class="view view--suite" view-suite [item]="item" *if="!item.hidden && item.template == 'suite'"></div><div class="view view--tabs" view-tabs [item]="item" *if="!item.hidden && item.template == 'tabs'"></div><div class="view view--text-center" view-text-center [item]="item" *if="!item.hidden && item.template == 'textCenter'"></div><div class="view view--text-graph" view-text-graph [item]="item" *if="!item.hidden && item.template == 'textGraph'"></div><div class="view view--text-left" view-text-left [item]="item" *if="!item.hidden && item.template == 'textLeft'"></div><div class="view view--text-map" view-text-map [item]="item" *if="!item.hidden && item.template == 'textMap'"></div><div class="view view--text-right" view-text-right [item]="item" *if="!item.hidden && item.template == 'textRight'"></div><div class="view view--text-two-cols" view-text-two-cols [item]="item" *if="!item.hidden && item.template == 'textTwoCols'"></div><div class="view view--welcome" view-welcome [item]="item" *if="!item.hidden && item.template == 'welcome'"></div></div></div></div><div [class]="{ 'negative': isNegative }" *for="let item of items; let index = index;"><div class="slider__bullets" [class]="{ 'enter': index === item.activeIndex }" *if="item.subSlider"><span class="slider__bullet" *for="let slide of item.subSlider.items; let subSliderIndex = index;" [class]="{ active: subSliderIndex === item.subSlider.current }" (click)="item.subSlider.navTo(subSliderIndex)"></span></div></div><!--
		<div class="slider__bullets">
			<span class="slider__bullet" *for="let item of items; let index = index;" [class]="{ active: index === current }" (click)="navTo(index)"></span>

		<div class="slider__pagination" appear-stagger>

				</button>

	--></div><!-- end main --><!-- start footer.html--><!-- footer --><div class="footer__menu" [class]="{ active: showMenu }" footer-menu [slides]="slides" [active]="showMenu" [chapterindex]="chapterIndex" [itemindex]="itemIndex" (nav)="onMenuNav($event)"></div><footer class="footer"><div class="group--left"><img class="logo" src="img/logo.png" title="Terranova" (click)="onClickTerranova()"></div><div class="group--center"><div class="group--chapter"><!--
